                <div class="card-body">
                    <h5 class="card-title">Monkey Pox</h5>
                    <p class="card-text" id="cardhome">According to WHo, Monkeypox is a viral zoonosis (a virus
                        transmitted to humans from
                        animals) with symptoms similar to those seen in the past in smallpox patients, although it is
                        clinically less severe.</p>
